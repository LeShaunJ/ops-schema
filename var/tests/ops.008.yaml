# yaml-language-server: $schema=../../ops.schema.json
---
revision: 8
dependencies:
  apk:
    - less
  apt:
    - less
  brew:
    - less
  cask:
    - less
  custom:
    - echo "hello, world"
  dir:
    - config/{dev,staging,production}
  docker:
    - ubuntu/nginx
  gem:
    - ejson
actions:
  action:
    alias: mya
    command: echo "hello, world"
    description: DESCRIBE ME!
    load_secrets: true
  action_noop_pass:
    command: "true"
  action_noop_fail:
    command: "false"
options:
  apt:
    use_sudo: true
  config:
    path: config/${environment}/config.json
  environment:
    ARM_CLIENT_ID: 00000000-0000-0000-0000-000000000000
  exec:
    load_secrets: true
  gem:
    user_install: true
    use_sudo: false
  secrets:
    path: config/${environment}/secrets.ejson
