# yaml-language-server: $schema=../../ops.schema.json
---
revision: 37
min_version: 2.2.0
dependencies:
  apk:
    - less
  apt:
    - less
  brew:
    - less
  cask:
    - less
  custom:
    - echo "hello, world"
    - up_and_down:
        up: cat up.txt
        down: "true"
  dir:
    - config/{dev,staging,production}
  docker:
    - ubuntu/nginx
  gem:
    - ejson
  pip:
    - ruamel.yaml
  snap:
    - less
  sshkey:
    - admin@localhost
forwards:
  prov: provisioning
  images: images
hooks:
  before:
    - echo "hello, before hook"
actions:
  inline: echo "hello, world"
  inline_noop_pass: "true"
  inline_noop_fail: "false"
  action:
    alias: mya
    command: echo "hello, world"
    description: DESCRIBE ME!
    in_envs:
      - production
    not_in_envs:
      - staging
    skip_in_envs:
      - ci
      - dev
    load_secrets: true
    skip_before_hooks: true
  action_noop_pass:
    command: "true"
  action_noop_fail:
    command: "false"
  action_aliases:
    aliases:
      - alias1
      - alias2
    command: echo "hello, world"
  action_shell_exp:
    command: mysql -u root -p
    shell_expansion: true
  action_shebang_sh:
    command: |-
      #!/usr/bin/env bash
      echo "First: ${1}";
      echo "Second: ${2}";
      printf 'Other: %s\n' "${@:3}";
      [ -t 0 ] || cat -;
    param_expansion: true
  action_shebang_py:
    command: |-
      #!/usr/bin/env python3 -W ignore
      import sys, select
      print(f"hello, +{'>> '.join(sys.argv[1:])}+")
      if select.select([sys.stdin, ], [], [], 0.0)[0]:
        print(sys.stdin.read().strip())
    param_expansion: true
  action_shebang_rb:
    command: |-
      #!/usr/bin/env ruby
      require 'fcntl'
      puts "hello, +#{ARGV.join('>> ')}+"
      if STDIN.fcntl(Fcntl::F_GETFL, 0) == 0
        puts STDIN.read
      end
    param_expansion: true
options:
  apt:
    use_sudo: true
  background:
    log_filename: my.log
  config:
    path: config/${environment}/config.json
    preserve_existing_env_vars: true
  envdiff: 
    ignored_keys:
      - TF_VAR_hello
  environment:
    environment: dev
    ARM_CLIENT_ID: 00000000-0000-0000-0000-000000000000
  environment_aliases:
    - RAILS_ENV
  exec:
    load_secrets: true
  gem:
    user_install: true
    use_sudo: false
  pip:
    command: pip3
  secrets:
    path: config/${environment}/secrets.ejson
  snap:
    install: false
    use_sudo: false
  sshkey:
    add_keys: false
    key_algo: rsa
    key_file_comment: hello, sshkey
    key_lifetime: 3600
    key_size: 4096
    passphrase_var: SSH_KEY_PASSPHRASE
  up:
    exit_on_error: true
    fail_on_error: true
