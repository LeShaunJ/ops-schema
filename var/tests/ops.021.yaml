# yaml-language-server: $schema=../../ops.schema.json
---
revision: 21
min_version: 0.18.0
dependencies:
  apk:
    - less
  apt:
    - less
  brew:
    - less
  cask:
    - less
  custom:
    - echo "hello, world"
  dir:
    - config/{dev,staging,production}
  docker:
    - ubuntu/nginx
  gem:
    - ejson
  sshkey:
    - admin@localhost
hooks:
  before:
    - echo "hello, before hook"
actions:
  inline: echo "hello, world"
  inline_noop_pass: "true"
  inline_noop_fail: "false"
  action:
    alias: mya
    command: echo "hello, world"
    description: DESCRIBE ME!
    in_envs:
      - production
    not_in_envs:
      - staging
    load_secrets: true
    skip_before_hooks: true
  action_noop_pass:
    command: "true"
  action_noop_fail:
    command: "false"
options:
  apt:
    use_sudo: true
  background:
    log_filename: my.log
  config:
    path: config/${environment}/config.json
  envdiff: 
    ignored_keys:
      - TF_VAR_hello
  environment:
    ARM_CLIENT_ID: 00000000-0000-0000-0000-000000000000
  environment_aliases:
    - RAILS_ENV
  exec:
    load_secrets: true
  gem:
    user_install: true
    use_sudo: false
  secrets:
    path: config/${environment}/secrets.ejson
  sshkey:
    add_keys: false
    key_lifetime: 3600
    key_size: 4096
    passphrase_var: SSH_KEY_PASSPHRASE
    passphrase: b@dP@55w0rd_tryh@rd3r
