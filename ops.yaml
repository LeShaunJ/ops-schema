dependencies:
  apk:
    - python3
  apt:
    - python3.11
  brew:
    - python@3.11
  pip:
    - ruamel.yaml
    - semver
    - jsonschema==4.18.4
actions: 
  resolve:
    command: bin/resolve.py
    description: Finalize chnages into rendered JSON schema revisions.
  shift:
    command: bin/shift.sh
    description: |-
      Shift revisions up from a specified minimum.
      usage: ops shift <MIN_REVISION>
  restrict:
    command: bin/min_versions.py
    description: |-
      Restrict `min_version` values to appropriate revsions.
      usage: ops restrict [--dry-run] [-U]
